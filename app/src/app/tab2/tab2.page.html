<ion-header >
  <ion-toolbar color="warning">
    <ion-title class="ion-text-center" color="light">
      MQTT-PUBLISH
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" [style]="'margin-top:30%'">
    <ion-item [style]="'margin-top:5%'">
      <ion-label>Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item [style]="'margin-top:5%'">
      <ion-label>Qualification</ion-label>
      <ion-input formControlName="qualification"></ion-input>
    </ion-item >
    <ion-item [style]="'margin-top:5%'">
      <ion-label>Height</ion-label>
      <ion-input formControlName="height"></ion-input>
    </ion-item>
    <ion-item [style]="'margin-top:5%'">
      <ion-label>Weight</ion-label>
      <ion-input formControlName="weight"></ion-input>
    </ion-item>
    <ion-button type="submit" [style]="'margin:2% 25% 0% 25%;width:50%'">Submit</ion-button>
  </form>
</ion-content>
